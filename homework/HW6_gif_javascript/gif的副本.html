<html>
	<head>
		
		<script>
			var banners = ["1.gif","2.gif","3.gif", "4.gif"]; 
			var counter = 0;
			function run(){
				setInterval(cycle,1000); 
			}
			function cycle(){
				counter++;
				if(counter == banners.length)	
					counter = 0;
				document.getElementById("banner").src = banners[counter];
			}
		</script>
	</head>
	<body onload = "run();">
		
		<img id="banner" alt="banner" src="1.gif">
		
	</body>
</html>
