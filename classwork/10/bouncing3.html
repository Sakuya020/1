<!DOCTYPE html>
<html>
<head>
<style>
	body{margin:0;}
	div{width:50px;
		height:50px;
		background-color:grey;
		border-radius:25px;
		position: absolute;}
</style>

<title></title>

<!-- command+slash to comment in html -->
</head>

<body>

<div id="ball"></div>

</body>


<script>
	var x=0;
	var y=0;
	var xChange=1;
	var yChange=1;

	function gameLoop(){
	x=x+xChange;
	y=y+yChange;
	document.getElementById("ball").style.top=y+"px";
	document.getElementById("ball").style.left=x+"px";

	if(x>200){
		xChange=-1;}
	if(x<0){
		xChange=1;}
	if(y>250){
		yChange=-1;}
	if(y<0){
		yChange=1;}

	}

	//here is how you run a function
	//gameLoop();

	//here is how you run a function on a loop infinite times
	//function name+time(millisec)
	setInterval(gameLoop, 1000/60);

</script>


</html>
