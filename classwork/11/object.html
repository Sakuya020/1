<script>
// an array is a container that uses []
// arrays can hold onto any type of variables
// to get thingds out, use numbers in [] 0, 1, 2
// variables are seperated by ,

var colourArray = ["grey", "blue", "black"];

console.log (colourArray);
console.log (colourArray[0]);


// an object is a container that uses {}
// objects can hold onto any type of variables
// to get a thing out, use KEYS between []
// KEYS must be a string
// keys/values are seperated by ,

var colourObject = {
	"right" : "grey",
	"middle" : "blue",
	"left" : "black" //no , on the last one

}
console.log (colourObject);
console.log (colourObject["right"]);
console.log (colourObject.right);
colourObject["2left"]="orange";
console.log (colourObject);

console.log (console);


</script>
